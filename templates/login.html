<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<form name="loginForm" data-ng-submit="submitForm()" novalidate id="loginForm">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" class="form-control" 
					data-ng-model="user.username" required>
					<p data-ng-show="loginForm.name.$pristine" class="help-block">Your username is required</p>
				</div>	<!-- /form-group (Name)-->
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" class="form-control" 
					data-ng-model="user.password" required>
					<p data-ng-show="loginForm.password.$pristine" class="help-block">Your password is required</p>
				</div>	<!-- /form-group (Password)-->

				<button type="submit" class="btn btn-primary"
					data-ng-disabled="loginForm.$invalid">
					Login
				</button>
			</form>
		</div>	<!-- /col-sm-6 -->
	</div>		<!-- /row -->
</div>			<!-- /container -->
