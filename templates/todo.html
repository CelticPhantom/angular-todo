<div class="container">
	<todo-table></todo-table>
  <button type="button" class="btn btn-primary btn-large"
          data-toggle="modal" data-target="#todo-modal">
    Create new ToDo item
  </button>

  <div class="modal fade" id="todo-modal" tabindex="-1" 
      role="dialog" aria-labelled-by="todo-form-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" 
                data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" id="todo-form-header">
            ToDo Item
          </h4>
        </div>  <!-- /modal-header -->
        <div class="modal-body">
            <form name="todoForm" id="todoForm" data-ng-submit="submitForm()" novalidate>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" class="form-control" 
                    data-ng-model="todo.title" required autofocus>
                    <p data-ng-show="todoForm.title.$pristine" class="help-block">
                        A title is required
                    </p>
                </div>  <!-- /title -->
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="description" class="form-control" ng-model="todo.description" required>
                    <p data-ng-show="todoForm.description.$pristine" class="help-block">
                        A description is required
                    </p>
                </div>  <!-- /description -->
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" name="status" data-ng-model="todo.status">
                        <option value="Todo">ToDo</option>
                        <option value="Doing">Doing</option>
                        <option value="Done">Done</option>
                    </select>
                </div>  <!-- /status -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Create
                    </button>
                </div>  <!-- /modal-footer -->
            </form>          
        </div>  <!-- /modal-body -->
      </div>    <!-- /modal-content -->
    </div>      <!-- /modal-dialog -->
  </div>        <!-- /modal -->

</div>          <!-- /container -->

<script>
	//Every time a modal is shown, if it has an autofocus element, focus on it.
	$('.modal').on('shown.bs.modal', function() {
	  $(this).find('[autofocus]').focus();
	});
</script>
